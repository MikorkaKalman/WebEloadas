<head>

    <link rel="stylesheet" href="tabla.css">
</head>
<body>
    <header>
        <h1>Edzőterem</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="tabla.html" class="active">Bérletek</a></li>
            <li><a href="html5.html">HTML5 API</a></li>

        </ul>

    <div class="content">
        <h2>CRUD táblázat</h2>
        <input type="text" id="search" placeholder="Keresés..." onkeyup="searchTable()">
        <br><br>
        <input type="text" id="col1" placeholder="Osztály" required>
        <input type="text" id="col2" placeholder="Név" required>
        <input type="number" id="col3" placeholder="Életkor" min="18" max="100" required>
        <input type="text" id="postalCode" placeholder="Irányítószám" required>
        <input type="text" id="col4" placeholder="Város" disabled>
        <select id="ticketType">
            <option value="1">1 napos jegy</option>
            <option value="10">10 alkalmas jegy</option>
            <option value="30">1 hónapos bérlet</option>
            <option value="365">1 éves bérlet</option>
        </select>
        <button onclick="addRow()">Hozzáadás</button>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Osztály</th>
                    <th onclick="sortTable(1)">Név</th>
                    <th onclick="sortTable(2)">Életkor</th>
                    <th onclick="sortTable(3)">Város</th>
                    <th>Jegy</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>Készítette: [Hunyadi Krisztofer & Kirilla József] - Neptun kód: [L3O8X-FWN10Y]</p>
    </footer>
    
    <script src="tabla.js"></script>
</body>
